variables_order = "EGPCS"

apc.enable_cli = 1

upload_max_filesize = ${WORDPRESS_MAX_UPLOAD}
post_max_size = ${WORDPRESS_MAX_UPLOAD}

max_execution_time = ${WORDPRESS_MAX_EXECUTION_TIME}
max_input_time = ${WORDPRESS_MAX_INPUT_TIME}

session.save_path = "${WORDPRESS_VOLUME_SESSIONS}"

opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 0
opcache.fast_shutdown = 1
